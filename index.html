    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-lg-8">

            <div class="jumbotron">
                <h1 class="display-4">I am so sick of these MonkeyFighting snakes on this MonkeyFighting plan- err
                    Train</h1>
                <p class="lead">Check the schedule or add a train to it.</p>
            </div>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th scope="col">Train Name</th>
                        <th scope="col">Destination</th>
                        <th scope="col">Frequency(minutes)</th>
                        <th scope="col">Next Arrival</th>
                        <th scope="col">Minutes Away</th>
                    </tr>
                </thead>
                <tbody id="tableData">
                    <tr>
                        <th>1</th>
                        <td>Mark</td>
                        <td>Otto</td>
                        <td>@mdo</td>
                        <td>4000</td>
                    </tr>
                    <tr>
                        <th>2</th>
                        <td>Jacob</td>
                        <td>Thornton</td>
                        <td>@fat</td>
                        <td>1000</td>
                    </tr>
                    <tr>
                        <th>3</th>
                        <td>Larry</td>
                        <td>the Bird</td>
                        <td>@twitter</td>
                        <td>over 9,000</td>
                    </tr>
                </tbody>
            </table>

            <form>
                <div class="form-group">
                    <input id="trainName" type="text" placeholder="Train Name">
                </div>
                <div class="form-group">
                    <input id="destination" type="text" placeholder="Destination">
                </div>
                <div class="form-group">
                    <input id="firstTime" type="text" placeholder="First Train Time(Military)">
                </div>
                <div class="form-group">
                    <input id="frequency" type="text" placeholder="Frequency">
                </div>
                <button id="submit" type="button" class="btn btn-outline-secondary">Submit</button>
            </form>
        </div>
        <div class="col-md-2"></div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
